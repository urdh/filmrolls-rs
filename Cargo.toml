[package]
name = "filmrolls"
version = "0.1.0"
authors = ["Simon Sigurdhsson <Sigurdhsson@gmail.com>"]
description = "Tag TIFF files with EXIF data extracted from XML"
repository = "https://github.com/urdh/filmrolls-rs/"
keywords = ["exif", "tool", "photography"]
categories = ["command-line-utilities", "multimedia::images"]
license = "ISC"

edition = "2021"
rust-version = "1.75"

[dependencies]
dms-coordinates = "1.3"
itertools = "0.12"
thiserror = "1.0"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.num-rational]
version = "0.4"
features = ["serde"]

[dependencies.quick-xml]
version = "0.31"
features = ["serialize"]

[dependencies.rust_decimal]
version = "1.33"
features = ["maths"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dev-dependencies]
pretty_assertions = "1.4"
rust_decimal_macros = "1.33"
